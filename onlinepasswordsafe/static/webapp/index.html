<!DOCTYPE html> 
<html> 
  <head> 
    <title>passwd.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js" defer="defer" async="async"></script>
  </head>

  <body>

    <div data-role="page" id="one" data-theme="b">

      <div data-role="content">
        
        <div class="ui-grid-a">
          <div class="ui-block-a"><img id="captcha-image" width="90%" height="26" src=""></div>
          <div class="ui-block-b"><input type="email" id="verificationcode" value="" placeholder="Image code"></div>
        </div>
                
        <input type="email" id="username" value="" placeholder="Your mail address">
        <input type="password" id="passphrase" value="" placeholder="Passphrase">
        <a href="" id="load-button" type="submit">Load (or create new)</a>

        <div class="ui-grid-b">
          <div class="ui-block-a"></div>
          <div id="info" class="ui-block-b">
            <div id="logo">passwd.io</div>
            <div id="logo-subtext">it's your data</div>
          </div>
          <div class="ui-block-c">
            <div id="howitworks">
              <a href="howItWorks.html" target="_blank">How it works</a>
            </div>
          </div>
        </div>

      </div>
    </div>
    
    <div data-role="page" id="two" data-theme="b">

      <div data-role="content">
        <a href="" id="save-button" type="submit">Encrypt and save</a>
        <textarea name="dossier-content" id="dossier-content" placeholder="Put your confidential data here."></textarea>
      </div>
    </div>

  </body>
</html>
