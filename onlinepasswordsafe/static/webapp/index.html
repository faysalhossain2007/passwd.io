<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Online Password Safe</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="index.css">

        <script type="text/javascript" src="vendor/jquery.min.js"></script>
        <script type="text/javascript" src="vendor/ember-0.9.6.min.js"></script>
        <script type="text/javascript" src="vendor/sjcl.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div id="captchaverification-layer">
            <div id="captchaverification-box">
              <span>Please verify that
                    <br>
                    you are a human being:</span>
              <script type="text/x-handlebars">
                <img id="captcha-image" width="116" height="26" {{bindAttr src="App.verificationController.captchaUrl"}}>
                <br>
                {{view App.VerificationCodeField class="input-xlarge" id="verificationcode" placeholder="type code here" valueBinding="App.verificationController.verificationCode"}}
                <br>
                <button id="captcha-button" type="submit" class="btn" {{action "activateToken" target="App.verificationController"}}>Verify</button>
              </script>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span2">&nbsp;</div>
                <div id="content" class="span8">
                    <script type="text/x-handlebars">
                        <fieldset>
                            <div class="control-group">
                                <div class="controls">
                                    <span id="statuslabel" {{bindAttr class="App.editorController.statusLabelType :label"}}>{{App.editorController.statusMessage}}</span>
                                    {{view App.UsernameField class="input-xlarge" id="username" placeholder="Username" valueBinding="App.editorController.username"}}
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    {{view App.PasswordField class="input-xlarge" id="password" placeholder="Passphrase" valueBinding="App.editorController.password"}}
                                </div>
                            </div>

                            <div class="control-group">
                                <div class="controls">
                                    <button id="loadbutton" type="submit" class="btn" {{action "loadDossier" target="App.editorController"}}>Load dossier</button>
                                    <button id="savebutton" type="submit" class="btn" {{action "saveDossier" target="App.editorController"}}>Save dossier</button>
                                </div>
                            </div>

                            <div class="control-group">
                                <div class="controls">
                                    {{view App.ContentField placeholder="" valueBinding="App.editorController.content" class="input-xlarge"}}
                                </div>
                            </div>
                        </fieldset>
                    </script>
                </div>
                <div class="span2">&nbsp;</div>
            </div>
        </div>
    </body>
</html>
