<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Online Password Safe</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="index.css">

        <script type="text/javascript" src="vendor/jquery.min.js"></script>
        <script type="text/javascript" src="vendor/ember-0.9.6.min.js"></script>
        <script type="text/javascript" src="vendor/sjcl.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div id="captchaVerification">
            <script type="text/x-handlebars">
                <img {{bindAttr src="App.verificationController.captchaUrl"}}>
                {{view App.VerificationCodeField class="input-xlarge" id="verificationCode" placeholder="captcha code" valueBinding="App.verificationController.verificationCode"}}
                <button id="captchabutton" type="submit" class="btn" {{action "activateToken" target="App.verificationController"}}>Verify</button>
            </script>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span1">&nbsp;</div>
                <div id="content" class="span8 well">
                    <script type="text/x-handlebars">
                        <fieldset>
                            <div class="control-group">
                                <div class="controls">
                                    {{view App.UsernameField class="input-xlarge" id="username" placeholder="Username" valueBinding="App.editorController.username"}}
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    {{view App.PasswordField class="input-xlarge" id="password" placeholder="Passphrase" valueBinding="App.editorController.password"}}
                                </div>
                            </div>

                            <div class="control-group">
                                <div class="controls">
                                    <span id="statuslabel" {{bindAttr class="App.editorController.statusLabelType :label"}}>{{App.editorController.statusMessage}}</span>
                                    <button id="loadbutton" type="submit" class="btn" {{action "loadDossier" target="App.editorController"}}>Load dossier</button>
                                    <button id="savebutton" type="submit" class="btn" {{action "saveDossier" target="App.editorController"}}>Save dossier</button>
                                </div>
                            </div>

                            <div class="control-group">
                                <div class="controls">
                                    {{view App.ContentField placeholder="" valueBinding="App.editorController.content" class="input-xlarge" rows="20"}}
                                </div>
                            </div>
                        </fieldset>
                    </script>
                </div>
                <div class="span3">&nbsp;</div>
            </div>
        </div>
    </body>
</html>
